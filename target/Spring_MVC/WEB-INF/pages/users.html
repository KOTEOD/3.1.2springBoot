<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title> AllUsers </title>
</head>
<body>
<div th:each="user : ${listUser}">
       <a th:href="@{/id?id={id}(id=${user.getId()})}" th:text="${user.getName()}">user</a>
</div>
</body>
</html>
